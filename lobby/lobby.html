<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico">
    <style>
        .playgame{
            margin-left: 1rem;
            margin-right:1rem;
            margin-bottom: 2rem;
        }
        body{
            background-color: lightgoldenrodyellow;
        }
    </style>
    <title>Lobby</title>
</head>
<body>
    <h1 style="text-align: center;" class="display-4">Four Corners</h1>
    <div style="display: flex; justify-content: center; margin-bottom: 4rem;">
    <img src="../img/4corners.png" width="200px" height="200px" alt="">
    </div>
    <div style="display: flex; justify-content: center;">
    <input type="text" id="login-field">
    <button id="login-button" class="btn btn-primary">Login!</button>
    </div>
    <p id="login-status" style="text-align: center;">You are not logged in.</p>
    <div style="display:flex;justify-content: center;">
    <img src="../img/default.png" alt="" srcset="" id="avi">
    <p id="uname"></p>
    </div>
    <div id="lobby-wrapper" style="border:1px solid black; margin-left: 10%; margin-right: 10%; margin-top: 8rem; margin-bottom: 8rem; padding-bottom: 2rem; padding-top: 2rem; border-radius: 20px;">
        <h2 style="text-align: center;">Open lobbies</h2>
        <div id="open-lobbies">

        </div>
        
        <div id="create-lobby-div" style="display: flex;justify-content: center; ">
            <button id="create-lobby" class="btn btn-primary">Create Lobby!</button>
        </div>
        
    </div>
    <div id="lobby"  style="border:1px solid black; margin-left: 10%; margin-right: 10%;border-radius: 20px;">
        <h2 style="text-align: center;">Current lobby</h2>
        
        <div style="display: flex;justify-content: center;">
        <button class="playgame btn btn-dark"id="play-game-checkers"> Checkers </button>
        <button class="playgame btn btn-dark"id="play-game-chess"> Chess </button>
        <button class="playgame btn btn-dark"id="play-game-connect4"> Connect 4 </button>
        <button class="playgame btn btn-dark"id="play-game-mancala"> Mancala </button>
        </div>
        <div id="player-list">

        </div>
        <div id="game"  style="text-align: center;">
            <a id="join-game" href="http://127.0.0.1:5500/checkers/checkers.html?meow,test" target="_blank" style="text-align: center;"></a>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" integrity="sha384-mZLF4UVrpi/QTWPA7BjNPEnkIfRFn4ZEO3Qt/HFklTJBj/gBOV8G3HcKn4NfQblz" crossorigin="anonymous"></script>
    <script src="lobby.js"></script>


</body>
</html>
